spring.application.name=springai

# Configuracao para a API da OpenAI customizada
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://api.wallacewebs.com}
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-4.1

# Configuracoes do Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuracoes da aplicacao
server.port=8080

# Configuracoes de log
logging.level.com.wallacewebs.springai=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
